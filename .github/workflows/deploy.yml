# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# Based on https://github.com/actions/starter-workflows/blob/main/pages/jekyll.yml
name: Deploy Website and Docs

on:
  pull_request:
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build site with docker
        run: |
          docker build -t sdf_tutorials .
          docker run --rm -v ${{ github.workspace }}:/usr/src/app sdf_tutorials bundle nanoc compile
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  # Deployment job
  deploy:
    # The workflow upto this point is good for generating a preview,
    # but only commit to deploy if we are on the master branch (not a pull request).
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
